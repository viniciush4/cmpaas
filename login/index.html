<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

		<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
		<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Mixins-->
		<!-- Pen Title-->
		<div class="pen-title">
			<h1>Portal do Conhecimento</h1>
		</div>
		<div class="container">
			<div class="card"></div>
			<div class="card">
				<h1 class="title">Login</h1>
				<form>
					<div class="input-container">
						<input type="#{type}" id="#{label}" required="required"/>
						<label for="#{label}">Usuário</label>
						<div class="bar"></div>
					</div>
					<div class="input-container">
						<input type="password" id="#{label}" required="required"/>
						<label for="#{label}">Senha</label>
						<div class="bar"></div>
					</div>
					<div class="button-container">
						
						<button type="reset" onclick="location.href='../profile/profile.html'">
							<span>Entrar</span>
						</button>
						
					</div>
					<div class="footer">
						<a href="#">Esqueceu sua senha?</a>
						</br></br>
						<a href="#">----------------------- || ----------------------</a>
						</br></br>
						<a href="" class="fa fa-facebook-official" style="font-size:48px;color:#3b5998"></a>&nbsp;&nbsp;&nbsp;
						<a href="" class="fa fa-google-plus-square" style="font-size:48px;color:#dd4b39"></a>&nbsp;&nbsp;&nbsp;
						<a href="" class="fa fa-twitter-square" style="font-size:48px;color:#55acee"></a>
					</div>
				</form>
			</div>
			<div class="card alt">
				<div class="toggle"></div>
				<h1 class="title">Cadastro
					<div class="close"></div>
				</h1>
				<form>
					<div class="input-container">
						<input type="#{type}" id="#{label}" required="required"/>
						<label for="#{label}">Usuário</label>
						<div class="bar"></div>
					</div>
					<div class="input-container">
						<input type="password" id="#{label}" required="required"/>
						<label for="#{label}">Senha</label>
						<div class="bar"></div>
					</div>
					<div class="input-container">
						<input type="password" id="#{label}" required="required"/>
						<label for="#{label}">Repita a Senha</label>
						<div class="bar"></div>
					</div>
					<div class="button-container">
						<button>
							<span>Cadastrar</span>
						</button>
						</br></br></br></br></br>
					</div>
				</form>
			</div>
		</div>

		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
		<script src="js/index.js"></script>

	</body>
</html>
